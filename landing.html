<!DOCTYPE html>
<html lang="en">

<head>
    <title>MW</title>
    <link rel="stylesheet" href="landing.css">
</head>

<body>
    <div class="background">
        <p></p>
        <div class="header">
            <div class="name">Landing</div>
            <div class="nav">
                <p><a href="#">Home</a></p>
                <p><a href="#">Bookings</a></p>
                <p><a href="#">FAQ</a></p>
            </div>
            <div class="login">
                <button>Log In</button>
            </div>
            <div class="box">
                <div class="sign">
                    <h1 class="main">Sign Up For Free</h1>
                </div>
                <div class="info">
                    <input class="details" type="text" placeholder="Enter your full name here">
                    <input class="details" type="text" placeholder="Enter your email here">
                    <input class="details" type="password" placeholder="Enter your password">
                    <label for="subtype">Choose a subscription plan:</label>
                    <select name="subtype" id="subtype">
                        <option value="Basic" selected>Basic</option>
                        <option value="Standard">Standard</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>
                <div class="sub">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
